<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" readonly>
    </div>
    <div class="buttons">
      <!-- Existing buttons -->
      <!-- ... -->
      <button class="operator">/</button>
      <button class="clear">C</button>
      <button class="reset">CE</button>
      <button class="equal">=</button>
      <!-- Scientific buttons -->
      <button class="scientific">sin</button>
      <button class="scientific">cos</button>
      <button class="scientific">tan</button>
      <button class="scientific">log</button>
    </div>
  </div>
  <footer>
    <div class="footer-content">
      <a href="https://daniwth.me">daniwth.me</a>
      <a href="https://daniwth.me/license">License</a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
